<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AStyle.css">
    <title>Appointment</title>
</head>
<body>
    <header>
        <img src="DClean.png" alt="DClean Logo" class="logo">
    </header>
    <h1>Appointment</h1>
    <form action="Home.html" method="post" onsubmit="myFunction()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="date">Preferred Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Preferred Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        
        <label for="service">Select Service:</label><br>
        <select id="service" name="service" required>
            <option value="Wash & Fold">Wash & Fold</option>
            <option value="Dry Cleaning">Dry Cleaning</option>
            <option value="Ironing">Ironing</option>
        </select><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        
        <button onclick="myFunction()">Submit</button>
        
        <script>
    function myFunction() {
        alert("Your appointment has been confirmed!");
        window.location.href = "Home.html"; 
    }
</script>

            
    </form>
</body>
</html>
